<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>TIMER</h1>

    <div>
        <div id="watch">00:00:00</div>
        <input type="button" value="Start" class="Start" onclick="Start()">
        <input type="button" value="Pause" class="Pause" onclick="Pause()">
        <input type="button" value="Stop" class="Stop" onclick="Stop()">
    </div>
    <script src="index.js"></script>
</body>

</html>
